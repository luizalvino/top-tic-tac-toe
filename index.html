<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="container">
      <h1>Tic Tac Toe</h1>
    </div>
  </header>

  <main>
    <div class="container">

    </div>
  </main>

  <template id="main-screen-buttons-template">
    <div class="buttons-wrapper">
      <p id="choose-text">Choose player 2</p>
      <button id="human-btn">Human</button>
      <button id="cpu-btn">CPU</button>
      <button id="start-btn" disabled>Start</button>
    </div>
  </template>

  <template id="board-template">
    <div id="board">
      <div class="players">
        <span class="p1 active">Player 1</span>
        <button class="restart">Restart</button>
        <span class="p2">Player 2</span>
      </div>
      <div class="spots"></div>
    </div>
  </template>

  <template id="spot-template">
    <div class="spot">
      <span>{mark}</span>
    </div>
  </template>

  <script src="index.js"></script>
</body>

</html>
